<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .minesweeper {
            background: #b9b9b9;
            border: 2px solid #808080;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #b9b9b9;
            border: 2px solid #404040;
            padding: 5px;
            margin-bottom: 10px;
            color: white;
        }

        .header .display-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 30px;
            font-family: "VT323", serif;
            font-size: 20px;
            background: black;
            color: red;
            font-weight: bold;
            border: 2px inset #404040;
        }

        .header .button-box {
            width: 40px;
            height: 40px;
            background: #b9b9b9;
            border: 2px inset #404040;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header button {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #D0D0D0;
            font-family: "VT323", serif;
            font-size: 18px;
            border: 1px solid #808080;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell.clicked {
            background: #E8E8E8;
            border: 0.8px dashed #404040;
            cursor: default;
        }

        .cell.mine {
            background: #ff6666;
            color: white;
            border: 2px inset #404040;
        }

        .cell.mine::before {
            content: "ðŸ’£";
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="minesweeper">
        <div class="header">
            <div class="display-box" id="mine-counter">20</div>
            <div class="button-box">
                <button id="reset">ðŸ˜Š</button>
            </div>
            <div class="display-box" id="timer">ERR</div>
        </div>
        <div class="board" id="board"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        const resetButton = document.getElementById('reset');
        const mineCounter = document.getElementById('mine-counter');
        let isGameOver = false;

        const rows = 10;
        const cols = 10;
        const mines = 20;
        let minefield = [];

        function initializeBoard() {
            board.innerHTML = '';
            minefield = Array(rows).fill().map(() => Array(cols).fill(0));
            placeMines();
            calculateNumbers();
            renderBoard();
            isGameOver = false;
            resetButton.textContent = 'ðŸ˜Š';
            mineCounter.textContent = mines;
        }

        function placeMines() {
            let placedMines = 0;
            while (placedMines < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (minefield[row][col] === 0) {
                    minefield[row][col] = 'M';
                    placedMines++;
                }
            }
        }

        function calculateNumbers() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (minefield[row][col] === 'M') continue;
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const r = row + dr;
                            const c = col + dc;
                            if (r >= 0 && r < rows && c >= 0 && c < cols && minefield[r][c] === 'M') {
                                count++;
                            }
                        }
                    }
                    minefield[row][col] = count;
                }
            }
        }

        function renderBoard() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    board.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (isGameOver) return;

            const cell = board.children[row * cols + col];
            const value = minefield[row][col];

            if (cell.classList.contains('clicked')) return;

            cell.classList.add('clicked');

            if (value === 'M') {
                cell.classList.add('mine');
                gameOver();
            } else {
                cell.textContent = value || '';
                if (value === 0) {
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const r = row + dr;
                            const c = col + dc;
                            if (r >= 0 && r < rows && c >= 0 && c < cols) {
                                handleCellClick(r, c);
                            }
                        }
                    }
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            resetButton.textContent = 'ðŸ˜”';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = board.children[row * cols + col];
                    if (minefield[row][col] === 'M') {
                        cell.classList.add('mine');
                    }
                }
            }
        }

        resetButton.addEventListener('click', initializeBoard);

        initializeBoard();
    </script>
</body>
</html>
