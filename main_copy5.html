<script>
    
    const img1 = document.querySelector('.img-1 img');
    const img2 = document.querySelector('.img-2 img');
    const img3 = document.querySelector('.img-3 img');
    const img6 = document.querySelector('.img-6 img');



    const titleBar = document.getElementById('titleBar');

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    // Show Window Functions
    img1.addEventListener('dblclick', () => showWindow('window1'));
    img2.addEventListener('dblclick', () => showWindow('window2'));
    img3.addEventListener('dblclick', () => showWindow('window3'));
    img6.addEventListener('dblclick', () => {
        window.location.href = 'time2.html'; // 이동할 HTML 파일 경로 입력
    });


    function showWindow(windowId) {
        const windowEl = document.getElementById(windowId);
        windowEl.style.display = 'block';
    }

    function closeWindow(windowId) {
        const windowEl = document.getElementById(windowId);
        windowEl.style.display = 'none';
    }

    // 드래그 시작
    titleBar.addEventListener('mousedown', (e) => {
        windowEl = titleBar.closest('.window'); // 부모 요소 할당
        if (!windowEl) return;
        isDragging = true;
        offsetX = e.clientX - windowEl.offsetLeft;
        offsetY = e.clientY - windowEl.offsetTop;
    });

    // 드래그 중
    document.addEventListener('mousemove', (e) => {
        windowEl = titleBar.closest('.window'); // 부모 요소 할당
        if (!windowEl) return;
        if (isDragging) {
            const newX = e.clientX - offsetX;
            const newY = e.clientY - offsetY;

            // 화면 밖으로 나가지 않도록 제한
            const maxX = window.innerWidth - windowEl.offsetWidth;
            const maxY = window.innerHeight - windowEl.offsetHeight;

            windowEl.style.left = `${Math.min(Math.max(0, newX), maxX)}px`;
            windowEl.style.top = `${Math.min(Math.max(0, newY), maxY)}px`;
        }
    });

    // 드래그 종료
    document.addEventListener('mouseup', () => {
        windowEl = titleBar.closest('.window'); // 부모 요소 할당
        if (!windowEl) return;
        isDragging = false;
    });

    // 크기 조절 이벤트
    let isResizing = false;
    let startWidth = 0;
    let startHeight = 0;
    let startX = 0;
    let startY = 0;



    windowEl.addEventListener('mousedown', (e) => {
        // 하단 모서리에서만 크기 조절 가능
        const rect = windowEl.getBoundingClientRect();
        if (e.clientX > rect.right - 10 && e.clientY > rect.bottom - 10) {
            isResizing = true;
            startWidth = rect.width;
            startHeight = rect.height;
            startX = e.clientX;
            startY = e.clientY;
            e.preventDefault(); // 기본 이벤트 방지
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = startWidth + (e.clientX - startX);
            const newHeight = startHeight + (e.clientY - startY);

            // 최소 크기 제한
            windowEl.style.width = `${Math.max(newWidth, 150)}px`;
            windowEl.style.height = `${Math.max(newHeight, 100)}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isResizing = false;
    });


</script>
