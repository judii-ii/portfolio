    <h1>
        <span class="center"><a href=(2)main.html></a>Hi, we're The Boyz!</span>

        <div class="img-1">
            <img src="Artboard_1.png" alt="Image 1">

            <img src="Artboard_3.png" alt="Image 4">
        </div>
        <div class="img-5">
            <img src="Artboard_5.png" alt="Image 5">
        </div>
        <div class="img-6">
            <img src="Artboard_6.png" alt="Image 6">
        </div>

    </div>
    <div class="window" id="window">
        <div class="title-bar" id="titleBar">
            <div class="title-bar-text">Find Out Your Dream.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" id="closeBtn"></button>
            </div>
        </div>
        <div class="window-body" style="padding: 0; overflow: hidden;">
            <!-- Minesweeper 게임을 여기에 삽입 -->
            <iframe src="jirae.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
        
    </div>

    <script>
        const img3 = document.querySelector('.img-3');
    const windowEl = document.getElementById('window');
    const closeBtn = document.getElementById('closeBtn');
    const titleBar = document.getElementById('titleBar');

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    // img-3 더블 클릭 시 window 보이기
    img3.addEventListener('dblclick', () => {
        windowEl.style.display = 'block';
    });

    // Close 버튼 클릭 시 window 숨기기
    closeBtn.addEventListener('click', () => {
        windowEl.style.display = 'none';
    });

    // 드래그 시작
    titleBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - windowEl.offsetLeft;
        offsetY = e.clientY - windowEl.offsetTop;
    });

    // 드래그 중
    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const newX = e.clientX - offsetX;
            const newY = e.clientY - offsetY;

            // 화면 밖으로 나가지 않도록 제한
            const maxX = window.innerWidth - windowEl.offsetWidth;
            const maxY = window.innerHeight - windowEl.offsetHeight;

            windowEl.style.left = `${Math.min(Math.max(0, newX), maxX)}px`;
            windowEl.style.top = `${Math.min(Math.max(0, newY), maxY)}px`;
        }
    });

    // 드래그 종료
    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // 크기 조절 이벤트
    let isResizing = false;
    let startWidth = 0;
    let startHeight = 0;
    let startX = 0;
    let startY = 0;

    windowEl.addEventListener('mousedown', (e) => {
        // 하단 모서리에서만 크기 조절 가능
        const rect = windowEl.getBoundingClientRect();
        if (e.clientX > rect.right - 10 && e.clientY > rect.bottom - 10) {
            isResizing = true;
            startWidth = rect.width;
            startHeight = rect.height;
            startX = e.clientX;
            startY = e.clientY;
            e.preventDefault(); // 기본 이벤트 방지
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = startWidth + (e.clientX - startX);
            const newHeight = startHeight + (e.clientY - startY);

            // 최소 크기 제한
            windowEl.style.width = `${Math.max(newWidth, 150)}px`;
            windowEl.style.height = `${Math.max(newHeight, 100)}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isResizing = false;
    });
    </script>
